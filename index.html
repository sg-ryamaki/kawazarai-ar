<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>水龍神AR（マーカー反応チェック）</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body{ margin:0; overflow:hidden; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; }
    .ui{
      position:fixed; left:12px; right:12px; top:12px;
      background:rgba(0,0,0,.6); color:#fff; padding:10px 12px;
      border-radius:12px; z-index:10; line-height:1.45;
    }
    .pill{ display:inline-block; padding:2px 10px; border-radius:999px; background:rgba(255,255,255,.15); margin-left:8px; }
  </style>

  <script>
    AFRAME.registerComponent('look-at-camera', {
      tick: function () {
        const cam = document.querySelector('[camera]');
        if (!cam) return;
        this.el.object3D.lookAt(cam.object3D.getWorldPosition(new THREE.Vector3()));
      }
    });

    AFRAME.registerComponent('status-hook', {
      init: function(){
        const marker = this.el;
        const st = document.getElementById('status');
        marker.addEventListener('markerFound', () => {
          if (st) st.innerHTML = 'マーカー検出<span class="pill">FOUND</span>';
        });
        marker.addEventListener('markerLost', () => {
          if (st) st.innerHTML = 'マーカーを映してください<span class="pill">WAIT</span>';
        });
      }
    });
  </script>
</head>

<body>
  <div class="ui">
    <b>手順：</b> カメラ許可 → 印刷したマーカーを映してください<br>
    <span id="status">マーカーを映してください<span class="pill">WAIT</span></span>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="precision: medium; antialias: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <img id="dragonImg" src="dragon.png" />
      <img id="thanksImg" src="ar_thanks.png" />
    </a-assets>

    <!-- ★絶対URL指定：ここが重要 -->
    <a-marker
      type="pattern"
      url="https://sg-ryamaki.github.io/kawazarai-ar/pattern-marker.patt"
      status-hook
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="2"
    >
      <!-- 見え方安定用：常にカメラ正面に向ける -->
      <a-entity look-at-camera position="0 1.0 1.0">

        <a-plane width="1.7" height="1.7"
          material="src:#dragonImg; transparent:true; opacity:1; side:double;"></a-plane>

        <a-plane position="0 -1.05 0.01" width="1.8" height="0.58"
          material="color:#000; transparent:true; opacity:0.38; side:double;"></a-plane>

        <a-plane position="0 -1.05 0.02" width="1.65" height="0.48"
          material="src:#thanksImg; transparent:true; opacity:1; side:double;"></a-plane>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
