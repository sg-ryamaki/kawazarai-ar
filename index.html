<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>水龍神AR</title>

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body{
margin:0;
overflow:hidden;
font-family:system-ui;
}
</style>

</head>

<body>

<a-scene
embedded
vr-mode-ui="enabled:false"
renderer="precision:medium;"
arjs="sourceType:webcam;debugUIEnabled:false;"
>

<a-assets>

<img id="dragon" src="dragon.png">

</a-assets>

<a-marker preset="hiro">

<!-- 光 -->
<a-light type="ambient" intensity="1.5"></a-light>

<a-light type="point"
position="0 1 1"
intensity="2"
color="#aee8ff">
</a-light>

<!-- 水龍神 -->
<a-plane
position="0 1 0"
width="2"
height="2"
material="src:#dragon; transparent:true"
animation="property: rotation; to:0 360 0; dur:20000; loop:true">
</a-plane>

<!-- 光粒 -->
<a-entity
particle-system="
preset:dust;
color:#aee8ff,#ffffff;
particleCount:200">
</a-entity>

<!-- メッセージ -->
<a-entity
text="value:いつもありがとうございます;
align:center;
width:4;
color:#ffffff"
position="0 0.3 0.8">
</a-entity>

<a-entity
text="value:川の恵みに感謝;
align:center;
width:4;
color:#aee8ff"
position="0 0.1 0.8">
</a-entity>

</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>
</html>
