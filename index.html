<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ありがとう川 AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    .ui{
      position:fixed; left:12px; right:12px; top:12px;
      background:rgba(0,0,0,.55); color:#fff; padding:10px 12px; border-radius:12px;
      z-index:10; line-height:1.4;
    }
    .ui b{ font-weight:800; }
  </style>

  <script>
    // 常にカメラの方を向く（billboard）
    AFRAME.registerComponent('look-at-camera', {
      tick: function () {
        const cam = document.querySelector('[camera]');
        if (!cam) return;
        this.el.object3D.lookAt(cam.object3D.getWorldPosition(new THREE.Vector3()));
      }
    });
  </script>
</head>

<body>
  <div class="ui">
    <b>手順：</b> カメラ許可 → 紙の<b>HIROマーカー</b>を映してください。<br/>
    「赤い箱」と「ありがとう」が出ます。
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:true; precision: medium;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker preset="hiro">
      <!-- 検出確認：赤い箱 -->
      <a-box position="0 0.5 0" depth="0.3" height="0.3" width="0.3" color="red"></a-box>

      <!-- 文字：常にカメラ方向 / マーカーから少し浮かせる -->
      <a-entity position="0 1.0 0.6" look-at-camera>
        <a-plane width="1.6" height="0.9" color="#000" opacity="0.55"></a-plane>
        <a-text
          value="ありがとう\nこの川の恵みに感謝"
          align="center"
          width="2.2"
          color="#ffffff"
          position="0 0 0.02"
        ></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
