<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ありがとう川 AR</title>

    <!-- A-Frame + AR.js（マーカーAR） -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
      .ui {
        position: fixed; left: 12px; right: 12px; top: 12px;
        background: rgba(0,0,0,.55); color: #fff;
        padding: 10px 12px; border-radius: 12px;
        line-height: 1.4;
        z-index: 10;
      }
      .ui b { font-weight: 800; }
    </style>
  </head>

  <body>
    <div class="ui">
      <b>手順：</b> カメラを許可 → 下の<b>ARマーカー（HIRO）</b>を映してください。<br/>
      「ありがとう」が浮かびます。
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- マーカー：一番有名な「HIRO」 -->
      <a-marker preset="hiro">
        <!-- 文字：ありがとう -->
        <a-entity position="0 0.6 0" rotation="-90 0 0">
          <a-text
            value="ありがとう\nこの川の恵みに感謝"
            align="center"
            width="2.6"
            color="#ffffff"
          ></a-text>
        </a-entity>

        <!-- ちょい演出：ゆっくり上下する光の輪 -->
        <a-entity position="0 0.1 0" rotation="-90 0 0">
          <a-ring radius-inner="0.25" radius-outer="0.35" color="#ffffff" opacity="0.7"></a-ring>
          <a-animation attribute="position" dur="1800" direction="alternate" repeat="indefinite"
            to="0 0.18 0"></a-animation>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
